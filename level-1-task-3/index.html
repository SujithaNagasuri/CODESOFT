<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calcualator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">

		<div class="content">
			
				<input type="text" name="answer" id="answer" placeholder="ans">
				<form>
					
				<button>ac</button>
				<button>del</button>
				<button>(</button>
				<button>)</button>
				<button onclick="calc('7');">7</button>
				<button onclick="calc('8');">8</button>
				<button>9</button>
				<button>-</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>+</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>*</button>
				<button>/</button>
				
					<button>0</button>
				<button>.</button>
				<button>=</button>
				</form>
				
				

			
		</div>
		
	</div>

	<script type="text/javascript">
		let ans = document.getElementById('answer');

		function calc(x)
		{
			ans.value += x;
		}
	</script>

</body>
</html>
